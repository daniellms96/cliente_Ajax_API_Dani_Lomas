<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Reservar Mesa</h2>
    <!-- Formulario de reserva -->
    <form id="reservaForm">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha de reserva</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="hora" class="form-label">Hora de reserva</label>
            <input type="time" id="hora" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="numeroPersonas" class="form-label">Número de Personas</label>
            <input type="number" id="numeroPersonas" class="form-control" min="1" value="1" required>
        </div>

        <!-- Mesas Disponibles -->
        <div class="mb-3">
            <label for="mesa" class="form-label">Mesas Disponibles</label>
            <select id="mesa" class="form-control" required>
                <option value="" disabled>Selecciona una mesa</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>

    <hr>

    <h3 class="mb-3">Mis Reservas</h3>
    <ul id="reservasList" class="list-group mb-4">
        <!-- Reservas -->
    </ul>

    <div class="d-flex gap-2 mb-4">
        <!-- Ver todas las reservas -->
        <button id="verTodasReservas" class="btn btn-primary">Ver Todas las Reservas</button>
        <button id="logout" class="btn btn-danger">Cerrar Sesión</button>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/reservas.js"></script>
</body>
</html>
