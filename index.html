<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>

  <form id="loginForm" class="row g-3 mb-4">
    <div class="col-md-6">
      <label for="loginUsername" class="form-label">Usuario</label>
      <input type="text" id="loginUsername" class="form-control" placeholder="Usuario" required>
    </div>
    <div class="col-md-6">
      <label for="loginPassword" class="form-label">Contraseña</label>
      <input type="password" id="loginPassword" class="form-control" placeholder="Contraseña" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </div>
  </form>

  <p class="text-center">¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
