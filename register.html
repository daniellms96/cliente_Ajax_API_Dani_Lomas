<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Registro</h2>

    <form id="registerForm" class="row g-3 mb-4">
        <div class="col-md-6">
            <label for="regUsername" class="form-label">Usuario</label>
            <input type="text" id="regUsername" class="form-control" placeholder="Usuario" required>
        </div>
        <div class="col-md-6">
            <label for="regEmail" class="form-label">Correo Electrónico</label>
            <input type="email" id="regEmail" class="form-control" placeholder="Correo Electrónico" required>
        </div>
        <div class="col-md-6">
            <label for="regPassword" class="form-label">Contraseña</label>
            <input type="password" id="regPassword" class="form-control" placeholder="Contraseña" required>
        </div>
        <div class="col-md-6">
            <label for="regPassword2" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="regPassword2" class="form-control" placeholder="Confirmar Contraseña" required>
        </div>
        <div class="col-md-6">
            <label for="regNombre" class="form-label">Nombre Completo</label>
            <input type="text" id="regNombre" class="form-control" placeholder="Nombre Completo" required>
        </div>
        <div class="col-md-6">
            <label for="regTelefono" class="form-label">Teléfono</label>
            <input type="text" id="regTelefono" class="form-control" placeholder="Teléfono" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </div>
    </form>

    <p class="text-center">¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
